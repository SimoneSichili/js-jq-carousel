<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- google font -->
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <!-- fontawesome cdn -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <!-- my css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- jquery cdn -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- my js -->
        <script src="js/main.js"></script>
        <title>Slider</title>
    </head>
    <body>
        <div class="container">
            <div class="slider-wrapper">
                <div class="prev">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="images">
                    <img class="active first" src="https://images.wallpaperscraft.com/image/rome_italy_colosseum_light_night_hdr_10928_1920x1080.jpg" alt="">
                    <img src="https://images.wallpaperscraft.com/image/night_london_lights_bridge_river_25575_1920x1080.jpg" alt="">
                    <img src="https://images.wallpaperscraft.com/image/eiffel_tower_night_city_paris_124976_1920x1080.jpg" alt="">
                    <img class="last" src="https://images.wallpaperscraft.com/image/moscow_russia_kremlin_85112_1920x1080.jpg" alt="">
                </div>
                <div class="next">
                    <i class="fas fa-angle-right"></i>
                </div>
                <div class="nav">
                    <i class="fas fa-circle active first"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle last"></i>
                </div>
            </div>
        </div>

    </body>
</html>
